title: Campaigns
description: >
  Campaigns that generated the data.
fields:
  - name: CampaignID
    description: >
      Unique identifier for the campaign, used to link records. Should be a 
      globally unique and permanent identifier to allow reuploads.
    type: string
    format: default
    constraints:
      required: true
      unique: true

  - name: ResponsibleOrganisation
    description: |
      Organization managing the data for this campaign.
      Uses the [EDMO](https://vocab.ices.dk/?ref=1398) vocabulary:
      - `10` Joint Nature Conservation Committee (SAST)
      - `11` Royal Society for the Protection of Birds (RSPB)
      - `15` Coastal Seabird Research Group (CSRG)
      - `20` Netherlands Institute for Sea Research (NIOZ)
      - `21` Rijkswaterstaat Centrale Informatievoorziening (RWS CIV)
      - `30` Ornis Consult (ORNCON)
      - `40` Norwegian Institute for Nature Research (NINA)
      - `50` FTZ & Vogelwarte Helgoland (VWH)
      - `55` BfN/FTZ Biodiversity Monitoring Germany
      - `90` National Environmental Research Institute (NERI)
      - `100` Netherlands Seabird Group (NZG)
      - `110` Research Institute for Nature and Forest (INBO)
      - `120` Alterra
      - `130` Theo Postma
      - `140` Bureau Waardenburg (BUWA)
      - `150` CSR CSR
      - `160` EC Discard Projects
      - `170` NIOZ/CSR
      - `180` CSR Wildlife Cruises
      - `200` University College Cork
      - `210` Sociedade Portuguesa Para O Estudo Das Aves (SPEA)
      - `220` Cork Ecology (CE)
    type: integer
    format: default
    constraints:
      required: true
      enum:
        - 10
        - 11
        - 15
        - 20
        - 21
        - 30
        - 40
        - 50 
        - 51
        - 52
        - 53
        - 54
        - 55
        - 80
        - 90
        - 100
        - 110
        - 120
        - 130
        - 140
        - 150
        - 160
        - 170
        - 180
        - 190
        - 200
        - 210
        - 220

  - name: Country
    description: >
      Country or region that should be associated with this campaign.
      Uses the [ISO-3166](https://vocab.ices.dk/?ref=337) vocabulary.
    type: string
    format: default
    constraints:
      required: true

  - name: DataAccess
    description: |
      Whether data for the campaign can be made publicly accessible under the 
      conditions of the ICES data policy. Uses the 
      [Data_access](https://vocab.ices.dk/?ref=1435) vocabulary:
      - `public`
      - `restricted`
    type: string
    format: default
    constraints:
      required: true
      enum:
        - public
        - restricted

  - name: StartDate
    description: >
      Start date of the campaign. Format: `yyyy-mm-dd`.
    type: date
    format: default
    constraints:
      required: false

  - name: EndDate
    description: >
      End date of the campaign. Format: `yyyy-mm-dd`.
    type: date
    format: default
    constraints:
      required: false

  - name: Notes
    description: >
      Additional details related to the campaign, such as research purpose, 
      area covered or route followed.
    type: string
    format: default
    constraints:
      required: false

missingValues:
  - ''
  - NA
primaryKey: CampaignID
