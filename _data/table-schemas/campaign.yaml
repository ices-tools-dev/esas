title: Campaigns
description: >
  Campaigns that generated the data.
fields:
  - name: CampaignID
    description: >
      Unique identifier for the campaign. Should be a globally unique and permanent identifier to 
      allow re-uploads.
    type: string
    format: default
    constraints:
      required: true
      unique: true
      maxLength: 50

  - name: ResponsibleOrganisation
    description: |
      Organization managing the data for this campaign. Combine multiple values with `~`. Uses the 
      [EDMO](https://vocab.ices.dk/?ref=1398) vocabulary:
      - [`202`](https://edmo.seadatanet.org/report/202) Research Institute for Nature and Forest (INBO)
      - [`630`](https://edmo.seadatanet.org/report/630) NIOZ Royal Netherlands Institute for Sea Research (NIOZ)
      - [`1375`](https://edmo.seadatanet.org/report/1375) Joint Nature Conservation Committee, Aberdeen Office (JNCC)
      - [`1416`](https://edmo.seadatanet.org/report/1416) Norwegian Institute for Nature Research (NINA)
      - [`1527`](https://edmo.seadatanet.org/report/1527) Rijkswaterstaat Central Information Services
      - [`2125`](https://edmo.seadatanet.org/report/2125) University College Cork (UCC)
      - [`2299`](https://edmo.seadatanet.org/report/2299) Research and Technology Centre, Buesum (FTZ)
      - [`2422`](https://edmo.seadatanet.org/report/2422) Wageningen Marine Research (Den Helder) (WMR)
      - [`2827`](https://edmo.seadatanet.org/report/2827) Royal Society for the Protection of Birds (HQ) (RSPB)
      - [`3393`](https://edmo.seadatanet.org/report/3393) SOVON Dutch Centre for Field Ornithology (SOVON)
      - [`3269`](https://edmo.seadatanet.org/report/3269) Federal Agency for Nature Conservation (BfN)
      - [`5045`](https://edmo.seadatanet.org/report/5045) Bureau Waardenburg BV (BUWA)
      - [`5123`](https://edmo.seadatanet.org/report/5123) Aarhus University, Department of Bioscience (BIOS)
      - [`5440`](https://edmo.seadatanet.org/report/5440) Ornis Consult A/S
      - [`5441`](https://edmo.seadatanet.org/report/5441) Institute of Avian Research
      - [`5442`](https://edmo.seadatanet.org/report/5442) Dutch Seabird Group (NZG)
      - [`5443`](https://edmo.seadatanet.org/report/5443) Portuguese Society for the Study of Birds (SPEA)
      - [`5444`](https://edmo.seadatanet.org/report/5444) Cork Ecology
    type: string
    format: default
    constraints:
      required: true
      enum:
      # Old ESAS codes provided in comments. When multiple, than these organizations have been 
      # lumped. Others where combinations that have been split.
        - '202' # 110
        - '630' # 20, 130, 150, 160, 170, 180
        - '1375' # 10, 15
        - '1416' # 40
        - '1527' # 230 (split)
        - '2125' # 200
        - '2299' # 50 (split), 55 (split)
        - '2422' # 120
        - '2827' # 11
        - '3393' # 230 (split)
        - '3269' # 55 (split)
        - '5045' # 140
        - '5123' # 90
        - '5440' # 30
        - '5441' # 50 (split)
        - '5442' # 100
        - '5443' # 210
        - '5444' # 220
        - '1527~3393'
        - '2299~5441'
        - '3269~2299'

  - name: Country
    description: >
      Country that is associated with the responsible organization. Uses the 
      [ISO-3166](https://vocab.ices.dk/?ref=337) vocabulary.
    type: string
    format: default
    constraints:
      required: true
      maxLength: 50

  - name: DataAccess
    description: |
      Whether data for the campaign can be made publicly accessible under the conditions of the 
      ICES data policy. Uses the [Data_access](https://vocab.ices.dk/?ref=1435) vocabulary:
      - `Public`
      - `Restricted`
    type: string
    format: default
    constraints:
      required: true
      maxLength: 15
      enum:
        - Public
        - Restricted

  - name: StartDate
    description: >
      Start date of the campaign. Format: `yyyy-mm-dd`.
    type: date
    format: default
    constraints:
      required: false

  - name: EndDate
    description: >
      End date of the campaign. Format: `yyyy-mm-dd`.
    type: date
    format: default
    constraints:
      required: false

  - name: Notes
    description: >
      Additional details related to the campaign, such as research purpose, area covered or route 
      followed.
    type: string
    format: default
    constraints:
      required: false
      maxLength: 300

missingValues:
  - ''
  - NA
primaryKey: CampaignID
